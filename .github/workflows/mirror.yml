name: Mirror to Second Account

on:
  push:
    branches:
      - '*' 

jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false 

      - name: Push to Mirror
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # We use the token directly in the URL here
          git remote add mirror "https://SohailSomnath:${{ secrets.GIT_SYNC_TOKEN }}@github.com/SohailSomnath/A-S-Networking.git"
          
          git push mirror --all --force
          git push mirror --tags --force