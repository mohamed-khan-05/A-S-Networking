name: Mirror to Second Account

on:
  push:
    branches:
      - '*' # Triggers on any branch push

jobs:
  git-mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Mirror
        run: |
          # 1. Set up your identity (standard Git practice)
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          
          # 2. Add the second account as a remote
          git remote add mirror "https://SohailSomnath:${{ secrets.GIT_SYNC_TOKEN }}@github.com/SohailSomnath/A-S-Networking.git"
          
          # 3. Push everything (all branches and all tags)
          git push mirror --all --force
          git push mirror --tags --force